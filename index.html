<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John K. King Bookstore - Public Directory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>John K. King Bookstore Directory & FAQ</h1>
      <nav class="main-nav">
        <button class="nav-btn active" data-section="directory">Directory</button>
        <button class="nav-btn" data-section="faq">FAQ</button>
        <button class="nav-btn" id="feedback-btn">Feedback</button>
      </nav>
    </header>

    <main>
      <!-- Search Directory Section -->
      <section id="directory-section" class="section active">
        <h2>Search Directory</h2>
        <div class="search-controls">
          <input
            type="text"
            id="search-bar"
            placeholder="Search for a subject..."
            autocomplete="off"
          />
          <select id="floor-filter">
            <option value="">All Floors</option>
          </select>
          <button id="search-button">Search</button>
          <button id="reset-button">Reset</button>
        </div>
        <div id="search-status"></div>
        <div id="row-count"></div>
        <div id="results-container">
          <p id="loading-message">Loading directory...</p>
        </div>
      </section>

      <!-- FAQ Section -->
      <section id="faq-section" class="section">
        <h2>Frequently Asked Questions</h2>
        <div class="search-controls">
          <input
            type="text"
            id="faq-search-bar"
            placeholder="Ask a question or search keywords..."
            autocomplete="off"
          />
          <button id="faq-search-button">Search</button>
          <button id="faq-reset-button">Reset</button>
        </div>
        <div id="faq-search-status"></div>
        <div id="faq-row-count"></div>
        <div id="faq-results-container">
          <p id="faq-loading-message">Loading FAQ...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Feedback Modal -->
  <div id="feedback-modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <button id="close-feedback-modal" class="modal-close">&times;</button>
      <h2>Customer Feedback</h2>
      <div class="modal-iframe-container">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSfQj5V6tegD4_STXd-4TFlRuA7a8PbyAgoy1zGayhjbpnqx4w/viewform?embedded=true"
          class="feedback-iframe"
          frameborder="0"
          marginheight="0"
          marginwidth="0">
          Loadingâ€¦
        </iframe>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
